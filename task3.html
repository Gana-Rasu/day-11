<!-- Design a contact us form with all fields as required. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
        }
       
    </style>
</head>
<body>
    <form action="#">
        
        <h1>CONTACT US FORM</h1>
        <div>
        <label for="first name">FIRST NAME :</label>
        <input type="text" name="first name" id="first name">
        <br>
        <br>
        </div>
        <div>
        <label for="last name">LAST NAME  :</label>
        <input type="text" name="last name" id="last name">
        </div>
        <br>
        <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        </div>
        <br>
        <div>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        </div>
        <br>
        <br>
        <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter the mail">
        </div>
        <br>
        <div>
        <label for="ph-no">Ph :</label>
        <input type="ph-no" name="ph-no" id="ph-no">
        </div>
        <br>
        <textarea placeholder="kindly type your query!!" name="query" id="query" cols="30" rows="10"></textarea>
        <button>submit</button>
    </form>
</body>
</html>
