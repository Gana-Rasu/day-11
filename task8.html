<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            text-align: center;
            font-size: large;
            border-spacing: inherit;
        }
    </style> 
    
</head>
<!-- TABLE -->
<body>
    <table border="1"  border-collapse: collapse;>
        <caption>HEALTH CHART</caption>
        <tr>
            <th rowspan="2">state of health</th> 
            <th colspan="2">FASTING VALUE</th>
            <th>AFTER EATING</th>
        </tr>
        
        <tr>
            <td>MINIMUM</td>
            <td>MAXIMUM</td>
            <td>2 HOURS AFTER EATING</td>
        </tr>

        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>

        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>

        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
