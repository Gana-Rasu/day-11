<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
<!-- Write HTML input tags snippet to show default values for all Form elements. -->
        <div>
            <label for="college">College : </label>
            <input type="text" value="guvi" id="college">
        </div>
        <br>
        <div>
            <label for="course">Course : </label>
            <input type="text" value="web development">
        </div>
        <br>
        <div>
            <label for="stack">Stack : </label>
            <input type="text" value="MERN" id="stack">
        </div>
        <br>
        <div>
            <label for="next batch">Next Batch : </label>
            <input type="date" value="2022-02-22" id="next batch">
        </div>
        <br>
        <div>
            <label for="timing">timing</label>
            <input type="datetime-local" value="2022-02-22T15:30" name="timing" id="timing">
        </div>
        <br>
        <div>
            <label for="languages">Languages offered :</label>
            <label for="python">Python</label>
            <input type="checkbox" checked="checked" id="python">
            <label for="Javascript">Javascript</label>
            <input type="checkbox" checked="checked" id="javascript">
            <label for="Java">Java</label>
            <input type="checkbox" checked="checked" id="java">   
        </div>
        <div>
            <label for="weekdays">weekdays</label>
            <input type="radio" id="weekdays" checked="checked">
            <label for="weekend">weekend</label>
            <input type="radio" id="weekend" checked="checked">
        </div>
        <br>
        <div>
            <input type="button" value="SUBMIT">
        </div>
        
        
    </form>
</body>
</html>
