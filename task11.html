<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>types of input</title>
  </head>
  <body>

    <!-- Create an HTML page, which should contain all types of input elements. -->
    <form action="">
      <div>
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
        />
        <br />
        <br />
      </div>
      <div>
        <label for="date">DoB: </label>
        <input type="date" name="date" id="date" />
      </div>
      <br />
      <div>
        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="enter the mail id"
          id="email"
        />
      </div>
      <br />
      <div>
        <label for="playing">Playing</label>
        <input type="checkbox" name="playing" id="playing" />
        <label for="Musician">Musician</label>
        <input type="checkbox" name="Musician" id="Musician" />
        <label for="Reader">Reader</label>
        <input type="checkbox" name="Reader" id="Readedr" />
      </div>
      <br />
      <div>
        <label for="aadhar">Aadhar</label>
        <input type="file" name="aadhar" id="aadhar" />
      </div>
      <br />
      <div>
        <label for="skin-color">Skin color</label>
        <input type="color" name="skin-color" id="skin-color" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <input type="button" value="SUBMIT" />
      </div>
    </form>
  </body>
</html>
